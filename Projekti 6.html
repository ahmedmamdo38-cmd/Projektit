<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti 6</title>
    <link rel="stylesheet" href="Projekti 6.css">
</head>
<body>
    <div id="p6">
        <form id="pro6">
            <h1>Sing in</h1>
            <table>
                <tr>
                    <td><label for="enimi">Etunimi:</label></td>
                    <td class="meb"><input type="text" id="enimi" placeholder="kirjoittaa nimesi" required></td>
                </tr>
                <tr>
                    <td><label for="snimi">Sukunimi:</label></td>
                    <td><input type="text" id="snimi" placeholder="kirjoittaa sukunimesi" required></td>
                </tr>
                <tr>
                    <td><label for="lahioseite">Lähiosoite:</label></td>
                    <td><input type="text" name="address" id="address" placeholder="kirjoittaa Lähiosoitesi" required></td>
                </tr>
                <tr>
                    <td><label for="pnumero">Postinumero:</label></td>
                    <td><input type="text" id="Postinumero" placeholder="04410" required></td>
                </tr>

                <tr>
                    <td><label for="ptoimipaikka">Postitoimipaikka:</label></td>
                    <td><input type="text" name="ptoimipaikka" id="ptoimipaikka" placeholder="Järvenpää" required></td>
                </tr>

                <tr>
                    <td><label for="pnumero">Puhelin-numero:</label></td>
                    <td><input type="tel" name="pnumero" id="pnumero" placeholder="+3854648824555" required></td>
                </tr>

                <tr>
                    <td><label for="gmail">Sähköposti:</label></td>
                    <td><input type="email" name="gmail" id="gmail" placeholder="nimi@gmail.com"  required></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button type="submit" class="Lähetä">Lähetä</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="Projekti 6.js"></script>
</html>
