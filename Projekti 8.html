<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti 8</title>
    <link rel="stylesheet" href="Projekti 8.css">
</head>
<body>
    <h1>SCRUM-taulu</h1>
    <div class="board">
        <section>
            <h2>Sprintissä tehtävät työt</h2>
            <div class="card">
                <div class="task" draggable="true">Kirjoita vaatimusmäärittely</div>
                <div class="task" draggable="true">Suunittele tietokantakaavio</div>
                <div class="task" draggable="true">Tee käyttöliittymän prototyyppi</div>
            </div>
        </section>


        <section>
            <h2>Työn alla </h2>
            <div class="card">
                <div class="task" id="task" draggable="true">Toteuta kirjautumissivu</div>
            </div>
        </section>

        <section>
            <h2>Testaus</h2>
            <div class="card">
                <div class="task" id="task" draggable="true">Testaa lomakevalidointi</div>
            </div>
        </section>

        <section>
            <h2>Valmis</h2>
            <div class="card">
                <div class="task" id="task" draggable="true">Perusta Git-repositorio</div>
            </div>
        </section>
    </div>
    <script src="Projekti 8.js"></script>
</body>

</html>
