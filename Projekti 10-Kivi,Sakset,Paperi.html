<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti 10-Kivi,Sakset ja Paperi</title>
    <link rel="stylesheet" href="Projekti 10-Kivi,Sakset,Paperi.css">
</head>
<body>
    <section>
        <h1>Rock Scissor Paper</h1>

        <div id="scores" class="scores">
            <span id="playerScore" class="player_score">Player: 0</span>
            <span id="computerScore" class="computer_score">Computer: 0</span>
        </div>
        
        <div class="play_card">
            <div class="play_card_img" onclick="playGame('rock')">
                <img src="Images/Rock!.JPG" alt="Rock Image" id="rock">
            </div>
            <div class="play_name">Rock</div>
        </div>

        <div class="play_card">
            <div class="play_card_img" onclick="playGame('paper')">
                <img src="Images/Paper!.JPG" alt="Paper Image" id="paper">
            </div>
            <div class="play_name">Paper</div>
        </div>

        <div class="play_card">
            <div class="play_card_img" onclick="playGame('scissor')">
                <img src="Images/Scissor!.JPG" alt="Scissor Image" id="scissor">
            </div>
            <div class="play_name">Scissor</div>
        </div>

        <div id="resultDisplay"></div>
        
    </section>
    <script src="Projekti 10-Kivi,Sakset,Paperi.js"></script>
</body>
</html>
