<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti 10-Kivi,Sakset ja Paperi</title>
    <link rel="stylesheet" href="Projekti 10-Kivi,Sakset,Paperi.css">
</head>
<body>
    <section>
        <h1>Rock Scissor Paper</h1>

        <div id="scores" class="scores">
            <div id="player_score" class="player_score">Player: 0</div>
            <div id="computer_score" class="computer_score">Computer: 0</div>
        </div>
        
        <div class="play_card">
            <div id="play_card_img" class="play_card_img"><img src="Images/Rock!.JPG" alt="Rock Image"></div>
            <div class="play_name">Rock</div>
        </div>

        <div class="play_card">
            <div id="play_card_img" class="play_card_img"><img src="Images/Paper!.JPG" alt="Paper Image"></div>
            <div class="play_name">Paper</div>
        </div>

        <div class="play_card">
            <div id="play_card_img" class="play_card_img"><img src="Images/Scissor!.JPG" alt="Scissor Image"></div>
            <div class="play_name">Scissor</div>
        </div>

        <div id="timer">Time Left:</div>
        <button id="play_again">Play Again</button>
    </section>
</body>
</html>
